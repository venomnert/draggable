<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draggable</title>
    <link rel="stylesheet" href="styles/custom/draggable.css">
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
</head>
<body>

<section class="demoCrop">
    <canvas id="cropCanvas" width="600" height="600"></canvas>

    <form>
        <div class="cropCheck">
            <input type="radio" id="cropChoiceOff"
                   name="crop" value="false">
            <label for="cropChoiceOff">Off</label>

            <input type="radio" id="cropChoiceON"
                   name="crop" value="true">
            <label for="cropChoiceON">Crop</label>
        </div>

        <label class="brush">
            Brush Size
            <input type="range" min="5" max="30" step="1" id="brushSize">
        </label>
    </form>
</section>
<section class="edit-tools">
    <div class="edit-tools__crop-brush"></div>
</section>
    
    
<!--Uploads cloths image-->
<div class="upload-images">
    <label>Image File:</label><br/>
<input type="file" id="imageLoader" name="imageLoader" accept='image/*' multiple/>
<canvas id="imageCanvas" width="600" height="600"></canvas>
    
</div>
 <script src="scripts/custom/draggable.js"></script>     
</body>
</html>
